
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Coderhouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="col-md-6">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="index.html"><img src="images/VSC (1000 × 1000 px).png" alt="VSC" width="80"></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Productos</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Locales</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">En Familia</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                </nav>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-end">
                <a href="carrito.html" id="boton_carrito" title="Ver Carrito"><button type="button" class="btn btn-warning position-relative"><img src="images/basket.svg" alt="Carrito" width="32"><span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span></button></a>
                <a href="#" id="eliminar_carrito" title="Vaciar Carrito"><button type="button" class="btn btn-primary"><img src="images/trash3.svg" alt="Eliminar Carrito" width="32"></button></a>
            </div>
        </div>
    </header>
    <main class="container pt-5">
        <h1>Productos Seleccionados</h1>
        <div id="productos_seleccionados" class="row">

        </div>
        <div class="row p-5">
          <h2 class="text-center">Ingrese los Datos de Envío</h2>
          <div class="col-md-6 offset-md-3">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre *</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="text" class="form-control" id="email" placeholder="Ingrese su Email">
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Telefono *</label>
                <input type="text" class="form-control" id="telefono" placeholder="Ingrese su Teléfono">
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección *</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese su Dirección">
              </div>
              <div class="mb-3">
                <label for="localidad" class="form-label">Localidad</label>
                <input type="text" class="form-control" id="localidad" placeholder="Ingrese su Localidad">
              </div>
              <div class="mb-3">
                <label for="provincia" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="provincia" placeholder="Ingrese su Provincia">
              </div>
              <button type="button" id="boton_enviar" class="btn btn-primary">Enviar</button> <button type="reset" class="btn btn-primary">Limpiar</button>
            </form>
            <div id="resultado_form" class="mt-5"></div>
          </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/productos.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/form.js"></script>
    <script src="js/main_carrito.js"></script>
</body>
</html>
